<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NINJA FLOW - NDX DASHBOARD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .container { background: #000; border: 1px solid #1a1a1a; border-radius: 12px; padding: 30px; width: 90%; max-width: 500px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #111; padding-bottom: 10px; }
        .status { font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .online { color: #00ff88; }
        .offline { color: #ff3366; }

        .price-label { font-size: 12px; color: #444; text-transform: uppercase; }
        .price-value { font-size: 64px; font-weight: bold; margin: 10px 0; font-family: 'Consolas', monospace; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; border-top: 1px solid #111; padding-top: 20px; }
        .stat-box { display: flex; flex-direction: column; }
        .stat-label { font-size: 11px; color: #444; margin-bottom: 5px; }
        .stat-value { font-size: 28px; font-weight: bold; font-family: 'Consolas', monospace; }

        .buy { color: #00ff88; text-shadow: 0 0 15px rgba(0,255,136,0.3); }
        .sell { color: #ff3366; text-shadow: 0 0 15px rgba(255,51,102,0.3); }
        .neutral { color: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="status">Dashboard <span id="asset">NDX</span></div>
            <div id="status" class="status offline">● Desconectado</div>
        </div>

        <div class="price-label">Último Preço</div>
        <div id="price" class="price-value neutral">0.00</div>

        <div class="stats-grid">
            <div class="stat-box">
                <span class="stat-label">CUMULATIVE DELTA</span>
                <span id="delta" class="stat-value neutral">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">ÚLTIMO VOL</span>
                <span id="vol" class="stat-value">0</span>
            </div>
        </div>
    </div>

    <script>
        let cumulativeDelta = 0;
        // IMPORTANTE: Porta 8081 para bater com o NinjaTrader
        const socket = new WebSocket('ws://127.0.0.1:8081/');

        socket.onopen = () => {
            document.getElementById('status').innerText = "● Online";
            document.getElementById('status').className = "status online";
            console.log("Conectado ao NinjaTrader");
        };

        socket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                
                // Atualiza Preço
                const priceEl = document.getElementById('price');
                priceEl.innerText = data.price.toFixed(2);
                priceEl.className = "price-value " + (data.side === "Buy" ? "buy" : "sell");

                // Atualiza Delta
                const vol = parseInt(data.volume);
                cumulativeDelta += (data.side === "Buy" ? vol : -vol);
                
                const deltaEl = document.getElementById('delta');
                deltaEl.innerText = (cumulativeDelta > 0 ? "+" : "") + cumulativeDelta;
                deltaEl.className = "stat-value " + (cumulativeDelta >= 0 ? "buy" : "sell");

                // Atualiza Volume
                document.getElementById('vol').innerText = vol;

            } catch (e) {
                console.error("Erro ao processar dados:", e);
            }
        };

        socket.onclose = () => {
            document.getElementById('status').innerText = "● Desconectado";
            document.getElementById('status').className = "status offline";
        };

        socket.onerror = (error) => {
            console.log("Erro de conexão. Verifique se o NinjaTrader está com o indicador ativo.");
        };
    </script>
</body>
</html>
